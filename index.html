    }

    .question.incorrect {
      border-color: #f44336;
      background: #ffebee;
    }

      margin: 0.5rem 0;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      transition: background 0.3s, border-color 0.3s;
      width: 100%;
    }

    .options label.correct {
      background: #e8f5e9;
      border-color: #4caf50;
      color: #2e7d32;
    }

    .options label.wrong {
      background: #ffebee;
      border-color: #f44336;
      color: #c62828;
    }

    .options label.correct::after,
    .options label.wrong::after {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
    }

    .options label.correct::after { content: '✔️'; }
    .options label.wrong::after { content: '❌'; }

    .options input {
      display: none;
    }

    .feedback {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 6px;
      font-weight: bold;
    }

    .feedback.correct {
      background: #e3f2fd;

      color: #1565c0;
    }

    .feedback.incorrect {
      background: #fdecea;
      border: 1px solid #f8bbd0;
      color: #c62828;
    }

      .question {

    ];
    const form = document.getElementById('quizForm');

    function renderQuestions(filter = '') {
      form.innerHTML = '';
      questions.forEach((q, idx) => {
        const combinedText = q.text + ' ' + Object.values(q.options).join(' ');
        if (!combinedText.toLowerCase().includes(filter.toLowerCase())) return;

        const name = 'q' + idx;
        const section = document.createElement('div');
        section.className = 'question';
        section.dataset.answer = q.answer;

        const p = document.createElement('p');
        p.textContent = `${idx + 1}. ${q.text}`;
        section.appendChild(p);

        const optDiv = document.createElement('div');
        optDiv.className = 'options';

        const pairArr = [];
        Object.entries(q.options).forEach(([val, txt]) => {
          const label = document.createElement('label');
          const input = document.createElement('input');
          input.type = 'radio'; input.name = name; input.value = val;
          label.appendChild(input);
          label.insertAdjacentText('beforeend', ` ${txt}`);
          optDiv.appendChild(label);
          pairArr.push({ input, label, val });

          input.addEventListener('change', () => {
            pairArr.forEach(({ input, label, val }) => {
              input.disabled = true;
              if (val === section.dataset.answer) label.classList.add('correct');
            });
            const chosen = pairArr.find(p => p.input.checked);
            if (chosen.val !== section.dataset.answer) chosen.label.classList.add('wrong');

            const fb = document.createElement('div');
            fb.className = 'feedback ' + (chosen.val === section.dataset.answer ? 'correct' : 'incorrect');
            fb.textContent = chosen.val === section.dataset.answer
              ? '✔️ ¡Respuesta correcta! Bien hecho.'
              : `❌ Respuesta incorrecta. La respuesta correcta es: ${section.dataset.answer}`;
            section.appendChild(fb);
          });
        });

        section.appendChild(optDiv);
        form.appendChild(section);
      });
    }

    // Inicializa renderizado con todas las preguntas
    renderQuestions();

    // Buscar al hacer clic en el botón
    document.getElementById('searchBtn').addEventListener('click', () => {
      const term = document.getElementById('searchInput').value.trim();
      renderQuestions(term);
    });
  </script>
